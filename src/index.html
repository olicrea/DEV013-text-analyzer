<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--header y h1 no pueden tener id, name, ni class-->
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <h2>Text analyzer</h2>
  <textarea name="user-input" cols="60" rows="10" placeholder="Write what you want to analyze..."></textarea>
  <button id="reset-button">Reset</button>
  <ul>
    <li data-testid="word-count" class="item-odd">Word count: </li>
    <li data-testid="character-count" class="item-pair">Character count: </li>
    <li data-testid="character-no-spaces-count" class="item-odd">Character no spaces count: </li>
    <li data-testid="number-count" class="item-pair">Number count: </li>
    <li data-testid="number-sum" class="item-odd">Number sum: </li>
    <li data-testid="word-length-average" class="item-pair">Word length average: </li>
  </ul>
  <footer>
    <p>By: Olimar Duarte / Laboratoria</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
